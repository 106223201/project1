<!DOCTYPE html>
<html lang="en">
<head>

  <header>
    <nav>
      <h1>Dream<span>Jobs</span></h1>

        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html" class="active">Apply</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="apply-form">
    <h2>Job Application Form</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email Address:</label>
      <input type="email" placeholder="example@email.com" required>

      <label>Phone Number:</label>
      <input type="tel" placeholder="+84 912 345 678" required>

      <label>Position Applying For:</label>
      <select>
        <option>Software Engineer</option>
        <option>Data Analyst</option>
        <option>UX Designer</option>
        <option>Marketing Intern</option>
      </select>

      <label>Upload Resume (PDF):</label>
      <input type="file" accept=".pdf">

      <label>Cover Letter:</label>
      <textarea rows="5" placeholder="Write a short message..."></textarea>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </section>
